<mat-card>


    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>



        <tr  *ngFor="let user of allUsers"  [routerLink]="['/user/' + user.costumIdName]" >
            <th>{{ user.firstName }}  {{ user.lastName }} </th>
            <th>{{ user.email }}</th>
            <th>{{ user.city }}</th>



        </tr>

    </table>





</mat-card>

<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="Add user">
    <mat-icon>add</mat-icon>
